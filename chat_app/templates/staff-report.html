{% extends "layout.html" %}
{% block content %}
    <h1 class="text-dark mb-4">Service Rep Report - {{ user.Name }}</h1>

	<div class="content-section">
        <table class="table table-bordered table-striped">
            <tbody>
            <tr>
                <td>Total Chat Sessions</td>
                <td>{{ total }}</td>
            </tr>
            <tr>
                <td>Total Messages Today</td>
                <td>{{ total_messages }}</td>
            </tr>
            <tr>
                <td>Current Best Service Rep</td>
                <td> {{ best_rep }}</td>
            </tr>
            </tbody>
        </table>
	</div>
{% endblock content %}
